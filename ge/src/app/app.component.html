<!--The content below is only a placeholder and can be replaced.-->
<div id="main-chat" [style.bottom]="service.bottom" [style.min-height]="service.minHeight">
  <button mat-fab color="primary" (click)="toggle(true)" *ngIf="!chat" id="fab-chat">
      <i class="material-icons">chat_bubble</i>
  </button>
  <mat-toolbar color="primary" (mouseover)="mouse(false)" *ngIf="chat">
    <mat-toolbar-row>
      <span id="tool-title">
        <span>
          {{ title }}
        </span>
      </span>
      <div id="tool-button">
        <span id="mini">
            <button mat-icon-button color="warn" (click)="mini(false)">
              <i class="material-icons">remove</i>
            </button>
          </span>
        <span id="close">
          <button mat-icon-button color="warn" (click)="toggle(false)">
            <i class="material-icons">close</i>
          </button>
        </span>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <!--i class="material-icons">face</i-->
